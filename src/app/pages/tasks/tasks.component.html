<ActionBar class="action-bar" title="Lista de Tarefas"></ActionBar>

<StackLayout>
    <StackLayout style="border-bottom-color: royalblue; border-bottom-width: 5px;">
        <TextField class="input input-border" hint="Nova Tarefa" #newTask (returnPress)="createTask(newTask)"></TextField>
    </StackLayout>

    <ListView class="list-group" row="1" [items]="tasks" (itemTap)="deleteTask($event)">
        <ng-template let-task="item">
            <StackLayout>
                <Label [text]="task" class="list-group-item-text"></Label>
            </StackLayout>
        </ng-template>
    </ListView>

</StackLayout>
